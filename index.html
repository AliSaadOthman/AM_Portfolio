<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#section1">Section 1</a></li>
        <li><a href="#section2">Section 2</a></li>
        <li><a href="#section3">Section 3</a></li>
      </ul>
    </nav>
    <section id="section1">
      <h1>Section 1</h1>
      <div class="slider">
        <div class="slide-track">
          <div class="slide">
            <img
              src="https://via.placeholder.com/600x400/ff7f7f/333333"
              alt="Image 1"
            />
          </div>
          <div class="slide">
            <img
              src="https://via.placeholder.com/600x400/7f7fff/333333"
              alt="Image 2"
            />
          </div>
          <div class="slide">
            <img
              src="https://via.placeholder.com/600x400/7fff7f/333333"
              alt="Image 3"
            />
          </div>
        </div>
      </div>
      <button class="prev">Previous</button>
      <button class="next">Next</button>
    </section>
    <section id="section2">
      <h1>Section 2</h1>
      <p>This is content for Section 2.</p>
    </section>
    <section id="section3">
      <h1>Section 3</h1>
      <p>This is content for Section 3.</p>
    </section>
    <script src="script.js"></script>
  </body>
</html>
